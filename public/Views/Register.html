<div id="login-box" class="form-box">
    <div class="header">Register New Membership</div>
    <form method="post" action="../../index.html">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" placeholder="Full name" class="form-control" name="name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="User ID" class="form-control" name="userid">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Retype password" class="form-control" name="password2">
            </div>
        </div>
        <div class="footer">

            <button class="btn bg-olive btn-block" type="submit">Sign me up</button>

            <a class="text-center" ui-sref="Login">I already have a membership</a>
        </div>
    </form>

    <div class="margin text-center">
        <span>Register using social networks</span>
        <br>
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

    </div>
</div>
